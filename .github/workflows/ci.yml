name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - "cursor/**"

jobs:
  architecture-guards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            poetry.lock

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          make install

      - name: Architecture guard checks
        run: make architecture-check

  lint-test:
    needs: architecture-guards
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            poetry.lock

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          make install

      - name: Lint
        run: make lint

      - name: Formatting
        run: make format-check

      - name: Compile sources
        run: make compile

      - name: Test
        run: make test

  build:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            poetry.lock

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          make install

      - name: Build package
        run: make build
